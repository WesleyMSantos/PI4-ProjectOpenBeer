<link rel="stylesheet" th:href="@{/css/dados-endereco.css}">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
<body>
    <section class="dados-endereco">
        <div class="container">
            <div class="wrap-dados-endereco">
                <div class="content-dados-endereco">
                    <form th:action="@{/OpenBeer/endereco/salvar}" method="post" th:object="${endereco}" novalidate>
                        <h2>CADASTRE UM ENDEREÇO</h2>
                        <div class="wrap-cep-numero">
                            <div class="wrap-cep">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" required th:classappend="${#fields.hasErrors('cep')}? is-invalid" th:field="*{cep}">
                                <a class="atualizar-cep" href="">Atualizar CEP</a> 
                            </div><!--wrap-cpf-cep-->
                            <div class="wrap-tel">
                                <label for="numero">Número</label>
                                <input type="text" name="numero" id="numero" placeholder="Número da casa" th:classappend="${#fields.hasErrors('numero')}? is-invalid" th:field="*{numero}">
                            </div><!--wrap-numero-->   
                        </div><!--wrap-cep-numero-->
                        <div>
                            <label for="logradouro">Logradouro</label><br>
                            <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" required th:classappend="${#fields.hasErrors('logradouro')}? is-invalid" th:field="*{logradouro}">  
                        </div>
                        <div class="content-cidade">
                            <div class="wrap-estado">
                                <label for="estado">Estado</label>
                                <input type="text" name="estado" id="estado" placeholder="Seu Estado" required th:classappend="${#fields.hasErrors('estado')}? is-invalid" th:field="*{estado}"> 
                            </div><!--wrap-estado-->
                            <div class="wrap-cidade">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" placeholder="Sua cidade" th:classappend="${#fields.hasErrors('cidade')}? is-invalid" th:field="*{cidade}">
                            </div><!--wrap-cidade-->   
                        </div><!--content-cidade-->
                        <div>
                            <label for="complemento">Complemento</label><br>
                            <input type="text" name="complemento" id="complemento" required th:classappend="${#fields.hasErrors('complemento')}? is-invalid" th:field="*{complemento}">
                        </div>
                        <div>
                            <label for="bairro">Bairro</label><br>
                            <input type="text" name="bairro" id="bairro" placeholder="Seu bairro" required th:classappend="${#fields.hasErrors('bairro')}? is-invalid" th:field="*{bairro}">
                        </div>

                        <input type="submit" name="btn-logar" id="btn-logar" value="Continuar">  
                    </form>     
                    <script type="text/javascript" th:src="@{/js/buscaEndereco.js}"></script>
                </div><!--content-login-cliente-->  
            </div><!--wrap-login-cadastro-->
        </div><!--container-->
    </section><!--login-cadastro-->     
</body>
